<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <label for="{{ form.username.id }}">{{ form.username.label }}</label>
        {{ form.username }}
        <br>
        <label for="{{ form.password.id }}">{{ form.password.label }}</label>
        {{ form.password }}
        <br>
        {{ form.submit }}
    </form>
</body>
</html>
