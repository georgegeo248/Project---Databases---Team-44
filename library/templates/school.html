<!DOCTYPE html>
<html>
<head>
    <title>School Page</title>
</head>
<body>
    <h1 id="schoolName">School Name</h1>
    <p id="schoolDescription">School Description</p>

    <script>
        
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var schoolId = urlParams.get('school_id');

      
        if (schoolId === '1') {
            document.getElementById('schoolName').innerText = 'School 1';
            document.getElementById('schoolDescription').innerText = 'Description for School 1';
        } else if (schoolId === '2') {
            document.getElementById('schoolName').innerText = 'School 2';
            document.getElementById('schoolDescription').innerText = 'Description for School 2';
        } else if (schoolId === '3') {
            document.getElementById('schoolName').innerText = 'School 3';
            document.getElementById('schoolDescription').innerText = 'Description for School 3';
        }
        
    </script>
</body>
</html>
