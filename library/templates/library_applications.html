<!DOCTYPE html>
<html>
<head>
    <title>Library Applications</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css') }}">
    <script>
        function confirmLogout() {
          var result = confirm("Are you sure you want to logout?");
          if (result) {
            window.location.href = "{{ url_for('logout') }}";
          }
        }
      </script>
    
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('super_admin') }}" >Επιστροφη στην αρχικη </a>
        <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
    </div>
    <h1>Library Applications</h1>

    <h2>List of Applications</h2>
    <ul>
        {% for application in applications %}
            <li>
                <form method="POST" action="{{ url_for('super_admin_school_applications') }}">
                    <input type="hidden" name="school_id" value="{{ application[0] }}">
                    <button type="submit" name="school_name" value="{{ application[1] }}">{{ application[1] }}</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
