<!DOCTYPE html>
<html>
<head>
	<title>44-Library System</title>
</head>
<body>
	<h1>Welcome to 44-Library System</h1>
	<p>Give your username:</p>
	<form action="{{ url_for('check_username') }}" method="POST"> <!-- Με το που πάρει το όνομα να το στείλει στην συνάρτηση check.username -->
		<input type="text" name="username" id="username" autocomplete="off">
		<input type="submit" value="Submit">
	</form>
	{% if error %}
		<p style="color: red">{{ error }}</p> <!-- Αν το όνομα δεν ειναι σωστό στελνει για εκτύπσωη την μεταβλητή error οπου περιέχει το μήνυμα λάθους που ορίζουμε εμείς -->
	{% endif %}
	<script>
		document.getElementById("username").value = "";
	</script>
</body>
</html>
