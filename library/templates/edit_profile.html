<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Edit Profile</h1>
    </div>

    <form method="POST" action="{{ url_for('edit_profile') }}">
        <div class="form-row">
            <label for="user_firstname">First Name:</label>
            <input type="text" id="user_firstname" name="user_firstname" value="{{ user_info[0] }}" required>
        </div>
        <div class="form-row">
            <label for="user_lastname">Last Name:</label>
            <input type="text" id="user_lastname" name="user_lastname" value="{{ user_info[1] }}" required>
        </div>
        <div class="form-row">
            <label for="user_username">Username:</label>
            <input type="text" id="user_username" name="user_username" value="{{ user_info[2]}}" required>
        </div>
        <div class="form-row">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" value="{{ user_info[3] }}" required>
        </div>
        <div class="form-row">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
