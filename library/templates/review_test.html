<!DOCTYPE html>
<html>
<head>
  <title>Book Review</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .stars {
      display: flex;
      align-items: center;
    }
    
    .star {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }
    
    .star.active {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="review-form">
    <h2>Write a Review</h2>

    <form action="{{ url_for('review') }}" method="POST">
      <input type="hidden" name="ISBN" value="{{ ISBN }}">
      <label for="review-text">Review Text:</label>
      <textarea name="review-text" id="review-text" rows="4" cols="50"></textarea>

      <label for="rating">Rating:</label>
      <div class="stars">
        <span class="star" onclick="rateBook(1)">&#9733;</span>
        <span class="star" onclick="rateBook(2)">&#9733;</span>
        <span class="star" onclick="rateBook(3)">&#9733;</span>
        <span class="star" onclick="rateBook(4)">&#9733;</span>
        <span class="star" onclick="rateBook(5)">&#9733;</span>
      </div>
      <input type="hidden" name="rating" id="rating">

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <script>
    let ratingInput = document.getElementById('rating');
    let stars = document.querySelectorAll('.star');

    function rateBook(rating) {
      ratingInput.value = rating;
      for (let i = 0; i < stars.length; i++) {
        if (i < rating) {
          stars[i].classList.add('active');
        } else {
          stars[i].classList.remove('active');
        }
      }
    }
  </script>
</body>
</html>
