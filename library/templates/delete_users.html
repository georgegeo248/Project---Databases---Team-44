<!DOCTYPE html>
<html>
<head>
    <title>Search Users with Overdue Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function confirmLogout() {
          var result = confirm("Are you sure you want to logout?");
          if (result) {
            window.location.href = "{{ url_for('logout') }}";
          }
        }
      </script>
</head>

<body>
    <div class="topnav">
        <a href="{{ url_for('school_admin') }}">Επιστροφη στη σχολικη βιβλιοθηκη</a>  |
        <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
    </div>
<div class="super_admin">
   <h2>Παρακάτω φαίνονται ολοι οι users της βιβλιοθήκης. Αν χρειαστεί, μπορειτε να διαγράψετε κάποιον πατώντας Delete </h2>
   <div class = "school_list">
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username </th>
                <th>First Name </th>
                <th>Last Name</th>
                 <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_users') }}">
                            <input type="hidden" name="item_id" value="{{ user[0] }}">
                            
                            <button type="submit" name="action" value="Delete">Delete</button>
                            
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
