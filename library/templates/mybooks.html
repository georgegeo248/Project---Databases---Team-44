<!DOCTYPE html>
<html>
<head>
  <title>School Admin - Query 1</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('school') }}">Home</a>  |
        
    </div>
  <div class ="super_admin">
    
  
  <h2> Παρακατω φαινονται τα βιβλια που εχετε δανειστει στο παρελθον</h2>
  

  {% if books %}
    
    <div class ="school_list">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book[0] }}</td>
          <td>{{ book[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
  </div>
  </div>
</body>
