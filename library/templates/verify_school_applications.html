<!DOCTYPE html>
<html>
<head>
    <title>Verify School Application</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css') }}">
    <style>
        .accept-button {
            background-color: green;
            color: white;
        }

        .delete-button {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        function confirmLogout() {
          var result = confirm("Are you sure you want to logout?");
          if (result) {
            window.location.href = "{{ url_for('logout') }}";
          }
        }
      </script>
    
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('super_admin') }}" >Επιστροφη στην αρχικη </a>
        <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
    </div>
    <h1>Verify School Application</h1>

    <h2>Application Details</h2>
    <p><strong>School ID:</strong> {{ application[0] }}</p>
    <p><strong>School Name:</strong> {{ application[1] }}</p>
    <p><strong>Admin First Name:</strong> {{ application[2] }}</p>
    <p><strong>Admin Last Name:</strong> {{ application[3] }}</p>

    <form method="POST" action="{{ url_for('verify_school_application')}}">
        <input type="hidden" name="school_id" value="{{ application[0] }}">
        <input type="hidden" name="user_id" value="{{ application[4] }}">
        <button type="submit" name="action" value="accept" class="accept-button">Accept</button>
        <button type="submit" name="action" value="delete" class="delete-button">Delete</button>
    </form>
</body>
</html>
