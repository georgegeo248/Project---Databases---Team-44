<!DOCTYPE html>
<html>
<head>
    <title>Search Users with Overdue Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function confirmLogout() {
          var result = confirm("Are you sure you want to logout?");
          if (result) {
            window.location.href = "{{ url_for('logout') }}";
          }
        }
      </script>
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('school_admin') }}">Επιστροφη στη σχολικη βιβλιοθηκη</a>  |
        <a href="{{ url_for('school_admin_queries') }}"> Queries </a> |
        <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
    </div>  
<div class="super_admin">
   <h1>Search Users with Overdue Books</h1>
  
    <form method="POST" action="{{ url_for('school_admin_Q3') }}">
      <div class="super_admin">
        
     
        <label for="search_text">Search Text:</label>
        <input type="text" name="search_text" id="search_text">
      </div>     
      <br>
<div class="super_admin">
        <label for="search_type">Search Type:</label>
        <select name="search_type" id="search_type">
            <option value="Full Name">Full Name</option>
            <option value="Category">Category</option>
        </select>
      </div>
      <br>
      <div class="super_admin">
        
      
        <input type="submit" value="Search" class="edit-btn">
      </div>  
    </form>

    {% if no_results %}
        <p>No results for your input value.</p>
    {% else %}
     <div class="school_list">
       
  
        <table>
            <thead>
                <tr>
                    <th>User </th>
                    <th>Category</th>
                    <th>Average Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for rating in ratings %}
                    <tr>
                        <td>{{ rating[0] }}</td>
                        <td>{{ rating[1] }}</td>
                        <td>{{ rating[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
       </div>
  </div>
</body>
</html>
