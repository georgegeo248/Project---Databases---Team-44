<!DOCTYPE html>
<html>
<head>
  <title>Query 3: Young Teachers from Every School</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    function confirmLogout() {
      var result = confirm("Are you sure you want to logout?");
      if (result) {
        window.location.href = "{{ url_for('logout') }}";
      }
    }
</script>
</head>
<body>
  <div class="topnav">
    <a href="{{ url_for('super_admin') }}" class="btn">Home</a>
    <a href="{{ url_for('super_admin_queries') }}" class="btn"> Queries</a>
    <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
  </div>
  <div class="super_admin">
  <h2>Query 3: Young Teachers from Every School</h2>
  <div class = "school_list">
  {% if results %}
    <table>
      <tr>
        <th>School Name</th>
        <th>Teacher Name</th>
        <th>Number of Borrowed Books</th>
      </tr>
      {% for result in results %}
      <tr>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
        <td>{{ result[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No young teachers with borrowed books found.</p>
  {% endif %}
  
</div>
 </div>
</body>
</html>
