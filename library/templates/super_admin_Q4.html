<!DOCTYPE html>
<html>
<head>
  <title>Query 4: Authors of Books Never Borrowed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    function confirmLogout() {
      var result = confirm("Are you sure you want to logout?");
      if (result) {
        window.location.href = "{{ url_for('logout') }}";
      }
    }
</script>
</head>
<body>
  
  <div class="topnav">
    <a href="{{ url_for('super_admin') }}" class="btn">Home</a>
    <a href="{{ url_for('super_admin_queries') }}" class="btn"> Queries</a>
    <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
  </div>
  <div class="super_admin">
  <h2>Query 4: Authors of Books Never Borrowed</h2>
  <div class="school_list">
  {% if results %}
    <ul>
      {% for result in results %}
        <li>{{ result[0] }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No authors found for books that have never been borrowed.</p>
  {% endif %}
</div>

   
</div>
</body>
</html>
