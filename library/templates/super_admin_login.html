<!DOCTYPE html>
<html>
<head>
	<title>Super Admin Login</title>
	<link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css') }}">
	<style>
		.error-message {
			color: rgb(226, 0, 0);
			margin-top: 10px;
		}
	</style>
</head>
<body>
	
	<div class="header">
	<h1>Σύνδεση Διαχειριστή Βιβλιοθήκης</h1>
	<hr color="black">
</div><br><br>
	<div class="login">
		{% if error_message %}
		<p class="error-message">{{ error_message }}</p>
		{% endif %}
	<br>
	
		<form method="POST" action="/super_admin_login">
			<label for="username">Ονομα Χρηστη:</label> <br>
			<input type="text" id="username" name="username" required>
			<br><br>
			<label for="password">Κωδικος:</label> <br>
			<input type="password" id="password" name="password" required>
			<br> <br>
			<input type="submit" value="Login">

			<br> <br>
		</form>
		<p>Επιστροφη στην αρχικη <a href="{{ url_for('index') }}"> σελίδα </a></p>
	</div>
</body>
</html>
