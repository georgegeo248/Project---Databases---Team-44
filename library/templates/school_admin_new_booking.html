<!DOCTYPE html>
<html>
<head>
    <title>Book Booking</title>
</head>
<body>
    <h1>Book Booking</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h2>Book Booking Form</h2>
    <form method="POST" action="{{ url_for('school_admin_new_booking') }}">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id" required>
        <br><br>
        <label for="user_lastname">User Last Name:</label>
        <input type="text" name="user_lastname" id="user_lastname" required>
        <br><br>
        <label for="user_firstname">User First Name:</label>
        <input type="text" name="user_firstname" id="user_firstname" required>
        <br><br>
        <label for="book_id">Choose a Book:</label>
        <select name="book_id" id="book_id" required>
            <option value="">Select a Book</option>
            {% for book in books %}
                <option value="{{ book[0] }}">{{ book[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Apply">
    </form>
</body>
</html>
