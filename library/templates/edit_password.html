<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .form-row {
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }
          
          button[type="submit"] {
            background-color: rgb(238, 174, 202);
            color: rgb(6, 6, 6);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          button[type="submit"]:hover {
            background-color: #64a8e1;
          }
    </style>
    <script>
      function confirmLogout() {
        var result = confirm("Are you sure you want to logout?");
        if (result) {
          window.location.href = "{{ url_for('logout') }}";
        }
      }
    </script>

</head>
<body>
  <div class="topnav">
    <a href="{{ url_for('school') }}" > Επιστροφη στη Σχολικη Βιβλιοθηκη </a> |           

    <a href="{{ url_for('user_profile') }}" > Πίσω </a> |
    <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
</div>
    <div class="header">
        <h1>Edit Profile</h1>
    </div>
    <div class="profile">
    <form method="POST" action="{{ url_for('edit_password') }}">
        <div class="form-row">
            <label for="user_new_password">Password:</label>
            <input type="password" id="user_new_password" name="user_new_password" value="{{ user_info[0] }}" required>
        </div>
        
            <div class = "form-row">
            <button type="submit">Submit</button>
            </div>
       
    </form>
    </div>
</body>
</html>
