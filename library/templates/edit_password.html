<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .form-row {
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }
          
          button[type="submit"] {
            background-color: rgb(238, 174, 202);
            color: rgb(6, 6, 6);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          button[type="submit"]:hover {
            background-color: #64a8e1;
          }
    </style>
</head>
<body>
    <div class="header">
        <h1>Edit Profile</h1>
    </div>
    <div class="profile">
    <form method="POST" action="{{ url_for('edit_password') }}">
        <div class="form-row">
            <label for="user_new_password">Password:</label>
            <input type="password" id="user_new_password" name="user_new_password" value="{{ user_info[0] }}" required>
        </div>
        
            <div class = "form-row">
            <button type="submit">Submit</button>
            </div>
       
    </form>
    </div>
</body>
</html>
