<!DOCTYPE html>
<html>
<head>
    <title>Review Applications</title>
    <meta charset="UTF-8">
    <meta name="description" content="This is an awesome website">
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css') }}"> 
    <style>
        .review-container {
          width: 500px;
          margin: 0 auto;
        }
    
        .review {
          background-color: #687bd1;
          padding: 10px;
          margin-bottom: 10px;
        }
    
        .review .username {
          font-weight: bold;
        }
    
        .review .date {
          color: #888;
          font-size: 0.8em;
        }
    
        .review .content {
          margin-top: 5px;
        }
      </style>
      </style>
      <script>
        function confirmLogout() {
          var result = confirm("Are you sure you want to logout?");
          if (result) {
            window.location.href = "{{ url_for('logout') }}";
          }
        }
      </script>
</head>

<body>
    <div class="topnav">
      {% if is_admin %}
          <a href="{{ url_for('school_admin') }}">Επιστροφή στην Σχολική Βιβλιοθήκη</a>
      {% else %}
          <a href="{{ url_for('school') }}">Επιστροφή στην Σχολική Βιβλιοθήκη</a>
      {% endif %}
      <a href="{{ url_for('book_display') }}"> Πίσω στο βιβλίο </a>  |
      <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
    </div>

    <br> 
    <div class="welcome">
    <h2>Αξιολογήσεις Χρηστών</h2>
    </div>
    

{% for application in review_applications %}
  <div class="review-container">
    <div class="review">
        <div class="username">Usernname: {{application[0]}} </div>
    
        <div class="content"> Review: {{application[1]}} </div>
        <div class="rating">
            <span class="label">Rating: </span>
            <span class="value">{{application[2]}}</span>
        
           
        </div>
        <br>
    </div>
  </div>
{% endfor %}


</body>

</html>
