<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function confirmLogout() {
          var result = confirm("Are you sure you want to logout?");
          if (result) {
            window.location.href = "{{ url_for('logout') }}";
          }
        }
      </script>
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('school_admin') }}">Home</a> |
        <a href="page2.html">Τα βιβλία μου</a> |
        <a class="logout" href="#" onclick="confirmLogout()">Logout</a>
    </div>
    
    <div class="header">
        <h1>Προφίλ Χρήστη</h1>
    </div>

    <div class="profile">
        <p><strong>Όνομα:</strong> {{ user_info[0] }}</p>
        <p><strong>Επώνυμο:</strong> {{ user_info[1] }}</p>
        <p><strong>Όνομα χρήστη:</strong> {{ user_info[2] }}</p>
        <p><strong>Email:</strong> {{ user_info[3] }}</p>
        <p><strong>Ημερομηνία γέννησης:</strong> {{ user_info[4] }}</p>

        <p><strong>Διευθυντής Σχολείου: </strong>{{ school_info[1]}} </p>
        <form action="{{ url_for('edit_profile') }}" method="GET">
            <button type="submit" class="edit-btn">Edit Profile</button>
        </form>
    
</div>
</body>
</html>
