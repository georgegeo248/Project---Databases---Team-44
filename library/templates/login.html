<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<style>
		.login {
			margin: 20px;
		}
	</style>
</head>
<body>
	<h1>Σύνδεση Στην βιβλιοθήκη Του σχολείου Σας:</h1>
	<hr>
	<br>
	<div class="login">
		<form method="POST" action="/login">
			<label for="username">Ονομα Χρηστη:</label> <br>
			<input type="text" id="username" name="username" required>
			<br>
			<label for="password">Κωδικος:</label> <br>
			<input type="password" id="password" name="password" required>
			<br> <br>
			<input type="submit" value="Login">
		</form>
		<p>Δεν εχετε λογαριασμό; <a href="{{ url_for('signup') }}">Εγγραφειτε! </a> </p>
	</div>
</body>
</html>
