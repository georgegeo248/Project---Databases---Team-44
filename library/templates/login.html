<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css') }}">
	<style>
        .form-row {
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }
          
          input[type="text"],
		  input[type="password"]
          {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
          }
          
          button[type="submit"] {
            background-color: #64a8e1;
            color: rgb(6, 6, 6);
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          
          button[type="submit"]:hover {
            background-color: rgb(238, 174, 202);;
          }
         
		

		.error-message {
			color: rgb(226, 0, 0);
			margin-top: 10px;
		}
	
    </style>
</head>
<body>
	
	<div class="header">
	<h1>Σύνδεση Στην βιβλιοθήκη Του σχολείου Σας</h1>
	<hr color="black">
</div><br><br>

	<div class="login">
	
  {% if error_message %}
  <p class="error-message">{{ error_message }}</p>
  {% endif %}
		<form method="POST" action="/login">
			
			<label for="username">Ονομα Χρηστη:</label> <br>
			<input type="text" id="username" name="username" required>
			<br><br>
			<label for="password">Κωδικος:</label> <br>
			<input type="password" id="password" name="password" required>
			<br> <br>
			<div class="form-row">
				<button type="submit">Login</button>
			
		    </div>
			
		</form>
		<p>Δεν εχετε λογαριασμό; <a href="{{ url_for('signup') }}">Εγγραφειτε! </a> </p>
		<p>Επιστροφη στην αρχικη <a href="{{ url_for('index') }}"> σελίδα </a></p>
   
  </div>
</body>
</html>
