<!DOCTYPE html>
<html>
<head>
	<title>User Sign-up</title>
</head>
<body>
	<h1>Εγγραφη Χρηστη</h1>
	<form method="POST" action="/signup" onsubmit="return validateForm()">
		<label for="newusername">Username:</label> <br>
		<input type="text" id="newusername" name="newusername" required>
		<br>
		<label for="newpassword">Κωδικός:</label> <br>
		<input type="password" id="newpassword" name="newpassword" required>
		<br>
		<label for="fname">Ονομα:</label><br>
  		<input type="text" id="fname" name="fname" required><br>
 		<label for="lname">Επιθετο:</label><br>
  		<input type="text" id="lname" name="lname" required> <br>
		<label for="email">email:</label><br>
		<input type="text" id="email" name="email" required><br>
		<label for="phone">Κινητό:</label><br>
		<input type="text" id="phone" name="phone" required><br><br><br>
		<input type="submit" value="Sign Up">
	</form>

	<script>
		function validateForm() {
			var username = document.getElementById("newusername").value;
			var password = document.getElementById("newpassword").value;
			var fname = document.getElementById("fname").value;
			var lname = document.getElementById("lname").value;
			var email = document.getElementById("email").value;
			var phone = document.getElementById("phone").value;

			if (username === "" || password === "" || fname === "" || lname === "" || email === "" || phone === "") {
				alert("Please fill in all fields.");
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
