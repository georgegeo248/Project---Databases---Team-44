<!DOCTYPE html>
<html>
<head>
	<title>User Sign-up</title>
	<link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css') }}">
</head>
<body>
	<div class="header">
	<h1>Εγγραφη Χρηστη</h1>
	<hr color="black">
</div>
	
	<br><br>
	<div class="login">
		<h5>
			
			  Προσοχή: Ο κωδικός πρεπει να αποτελείται απο 4 χαρακτήρες
			</h5>
	<form method="POST" action="/signup" onsubmit="return validateForm()">
		<div class="labels">
		<label for="newusername">Username:</label> <br>
		<input type="text" id="newusername" name="newusername" required>
		</div>
		<br>
		<label for="newpassword">Κωδικός:</label> <br>
		<input type="password" id="newpassword" name="newpassword" required>
		<br> <br>
		<label for="fname">Ονομα:</label><br>
  		<input type="text" id="fname" name="fname" required><br>
 		<br>
		<label for="lname">Επιθετο:</label><br>
  		<input type="text" id="lname" name="lname" required> <br>
		<br>
		<label for="email">email:</label><br>
		<input type="text" id="email" name="email" required><br>
		<br>
		<label for="dob">Ημερομηνία Γέννησης:</label><br>
		<input type="date" id="dob" name="dob" required><br><br>
		<label for="cars">Επιλέξτε Ιδιότητα:</label>
		<select name="role_name" id="role_name">
			<option value="student">Μαθητής</option>
			<option value="teacher">Εκπαιδευτικος</option>
	
			
		</select><br><br>
		<input type="submit" value="Sign Up">
		<br><br><p>Επιστροφη στην αρχικη <a href="{{ url_for('index') }}"> σελίδα </a></p>
	</form>

    </div>

	{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages1">
                {% for message in messages %}
                    <div class="flash-message">{{ message | safe}}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

	<script>
		function validateForm() {
			var username = document.getElementById("newusername").value;
			var password = document.getElementById("newpassword").value;
			var fname = document.getElementById("fname").value;
			var lname = document.getElementById("lname").value;
			var email = document.getElementById("email").value;
			var dob = document.getElementById("dob").value;

			if (username === "" || password === "" || fname === "" || lname === "" || email === "" ||  dob === "") {
				alert("Please fill in all fields.");
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
